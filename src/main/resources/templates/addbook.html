<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add book</h1>
	<div>
 	  <form th:object="${book}" th:action="@{/savebook}" action="#" method="post">
 		<label for="author">Author</label>
 		<input type="text" id="author" th:field="*{setAuthor()}" />
 		<label for="title">Title</label>
 		<input type="text" id="title" th:field="*{setTitle()}" />
 		<label for="isbn">ISBN</label>
 		<input type="text" th:field="*{setIsbn()}" />
 		<label for="year">Year</label>
 		<input type="text" th:field="*{setYear()}" />
 		<label for="price">Price</label>
 		<input type="number" th:field="*{setPrice()}" />
 		<input type="submit" value="Add Book"></input>
 	  </form>
	</div>
</body>
</html>
