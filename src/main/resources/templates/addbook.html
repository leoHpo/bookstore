<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add book</h1>
	<div>
 	  <form th:object="${book}" th:action="@{/savebook}" action="#" method="post">
 		<label for="author">Author</label>
 		<input type="text" id="author" th:field="*{author}" />
 		<label for="title">Title</label>
 		<input type="text" id="title" th:field="*{title}" />
 		<label for="isbn">ISBN</label>
 		<input type="text" th:field="*{isbn}" />
 		<label for="year">Year</label>
 		<input type="text" th:field="*{year}" />
 		<label for="price">Price</label>
 		<input type="number" th:field="*{price}" />
 		<label for="categories">Category</label>
		<select id="categories" th:field="*{category}" class="form-control"> 
			<option th:each="category : ${categories}" th:value="${category.categoryId}"
 			th:text="${category.name}"></option>
		</select>
 		<input type="submit" value="Add Book"></input>
 	  </form>
	</div>
</body>
</html>
