<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Endproject</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add videogame</h1>
	<div>
 	  <form th:object="${videogame}" th:action="@{/savevideogame}" action="#" method="post">
 		<label for="title">Title</label>
 		<input type="text" id="title" th:field="*{title}" />
 		<label for="developer">Developer</label>
 		<input type="text" id="developer" th:field="*{developer}" />
 		<label for="publisher">Publisher</label>
 		<input type="text" id="publisher" th:field="*{publisher}" />
 		<label for="year">Year</label>
 		<input type="text" id="year" th:field="*{year}" />
 		<label for="price">Price</label>
 		<input type="number" id="price" th:field="*{price}" />
 		<label for="genres">Genre</label>
		<select id="genres" th:field="*{genre}" class="form-control"> 
			<option th:each="genre : ${genres}" th:value="${genre.genreId}"
 			th:text="${genre.name}"></option>
		</select>
 		<input type="submit" value="Add Videogame"></input>
 	  </form>
	</div>
</body>
</html>
